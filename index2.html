<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="nav nav-underline">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-home">Home</button>
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-profile">Profile</button>
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-contact">Contact</button>
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-disabled" disabled>Disabled</button>
      </div>
    </div>
    <div class="container tab-content">
      <div class="tab-pane fade show active" id="nav-home">A</div>
      <div class="tab-pane fade" id="nav-profile">B</div>
      <div class="tab-pane fade" id="nav-contact">C</div>
      <div class="tab-pane fade" id="nav-disabled">D</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
